<body>
    <h1>Hello {{ name }}!</h1>
    <p>Name: {{name}}</p>
    <p>Age: {{ age }}</p>
    <form action="/submit" method="post">
        <label for="namefield">Name:</label>
        <input type="text" id="namefield" name="name">
        <label for="agefield">Age:</label>
        <input type="number" id="agefield" name="age">
        <input type="submit" value="Submit">
        </form>
</body>
